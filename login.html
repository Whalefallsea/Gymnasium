<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>体育馆登录</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/signin.css" />
		
	</head>

	<body>
		<div>
			<img src="img/bg.jpg" class="img-responsive"/>
			</div>
		<div class="container">
			
			
			<!--<div class="smoke">
            	<canvas id="smokeCanvas"></canvas>
            </div>-->
			
			<form id="defaultForm" method="post" class="form-horizontal col-md-offset-8">
				<h1 class="page-header"><span class="glyphicon glyphicon-user"></span> 用户登录</h1>
				<div class="form-group has-feedback">
					<label class="col-sm-4 control-label">用户名:</label>
					<div class="col-sm-8">
						<input type="text" name="username" id="username" class="form-control" placeholder="请输入用户名" required="required" />						
					</div>
				</div>
				<div class="form-group has-feedback">
					<label class="col-sm-4 control-label">密码:</label>
					<div class="col-sm-8">
						<input type="password" name="password" id="password" class="form-control" placeholder="请输入密码" required="required" />
					</div>
				</div>
				<div class="form-group has-feedback">
					<label class="col-sm-4 control-label" id="code">验证码:</label>
					
					<div class="col-sm-8">
						<label class="control-label" id="captchaOperation">数字验证码</label>
						<input type="text" class="form-control" id="captcha" name="captcha" placeholder="输入结果" required="required" />
					</div>
					
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">身份:</label>
					<div class="col-sm-8">
						<div class="radio">
							<label class="radio-inline"><input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>管理员</label>
					
							<label class="radio-inline"><input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">学生、教职工</label>
						</div>
				  </div>
				</div>
					<div class="form-group">
						<div class="col-sm-2 col-sm-offset-3">
							<button type="submit" class="btn btn-primary" name="signup" value="Sign up">登录</button>
						</div>
						<div class="col-sm-6">
							<a href="register.html" class="navbar-brand">注册 <span class="glyphicon glyphicon-hand-right"></span></a>
						</div>
					</div>
			</form>
			</div>

			<script src="js/jquery.min.js"></script>
			<script src="js/bootstrap.min.js"></script>
			<script src="js/login.js"></script>
			
	</body>

</html>
